<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>LAMBDA - healthy food restaurant</title>
</head>

<body>
  <header class="header">
    <div class="container-nav">
      <img class="logo" alt="LAMBDA" src="gallery/logo/lambda-logo.png">
      <ul class="main-nav-list">
        <li><a class="main-nav-link" href="#">Home</a></li>
        <li><a class="main-nav-link" href="#">About</a></li>
        <li><a class="main-nav-link" href="#">Igredients</a></li>
        <li><a class="main-nav-link" href="#">Menu</a></li>
        <li><a class="main-nav-link" href="#">Reviews</a></li>
        <li><a class="main-nav-link" href="#">Reservations</a></li>
      </ul>
      <ul class="social-links">
        <li><a class="social-link" href="#"><img src="gallery/icon/twitter.png" name="logo-twitter"></a></li>
        <li><a class="social-link" href="#"><img src="gallery/icon/youtube.png" name="logo-youtube"></a></li>
        <li><a class="social-link" href="#"><img src="gallery/icon/facebook.png" name="logo-facebook"></a></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="promo-section">
      <div class="promo-banner">
        <div class="promo-slogan">
          <p class="slogan">The right ingredients<br>for the right food</p>
          <div class="promo-decoration">
            <img src="gallery/decoration/decoration-1.png" class="decoration" alt="decoration-promo">
          </div>
          <div class="buttons-bar">
            <div class="buttons">
              <a href="#" class="btn btn--full">Book a table</a>
              <a href="#" class="btn btn--outline">See the menu</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
