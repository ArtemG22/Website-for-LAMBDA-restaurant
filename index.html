<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>LAMBDA - healthy food restaurant</title>
</head>

<body>
  <div class="main-wrapper">
    <main>
      <section class="section-promo">
        <div class="header-shadow">
          <header class="promo-header">
            <div class="logo-menu-bar">
              <a class="logo" href="#">Lambda</a>
              <ul class="main-nav-list">
                <li>
                  <a class="main-nav-link is-active">Home</a>
                </li>
                <li>
                  <a class="main-nav-link" href="#">About</a>
                </li>
                <li>
                  <a class="main-nav-link" href="#">Igredients</a>
                </li>
                <li>
                  <a class="main-nav-link" href="#">Menu</a>
                </li>
                <li>
                  <a class="main-nav-link" href="#">Reviews</a>
                </li>
                <li>
                  <a class="main-nav-link" href="#">Reservations</a>
                </li>
              </ul>
            </div>
            <ul class="social-links">
              <li>
                <a class="social-link" href="https://twitter.com" target="_blank">
                  <ion-icon class="social-icon" name="logo-twitter"></ion-icon>
                </a>
              </li>
              <li>
                <a class="social-link" href="https://youtube.com" target="_blank">
                  <ion-icon class="social-icon" name="logo-youtube"></ion-icon>
                </a>
              </li>
              <li>
                <a class="social-link" href="https://facebook.com" target="_blank">
                  <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
                </a>
              </li>
            </ul>
        </div>
        </header>
        <div class="promo-body">
          <div class="promo-banner">
            <div class="promo-slogan-and-elements">
              <p class="promo-slogan">The right ingredients<br>for the right food</p>
              <div class="promo-decoration">
                <img src="gallery/decoration/decoration-1.png" class="decoration" alt="decoration-promo">
              </div>
              <div class="buttons-bar">
                <div class="buttons">
                  <a href="#" class="btn btn--full">Book a table</a>
                  <a href="#" class="btn btn--outline">See the menu</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
